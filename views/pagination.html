<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ajax分页</title>
    <link rel="stylesheet" href="../public/css/pagination.css">
</head>
<body>
<div class="box">
    <!--分页表头-->
    <h2><span>学号</span><span>性别</span><span>分数</span></h2>

    <!--分页列表-->
    <ul class="dataList" id="dataList">

    </ul>

    <!--分页按钮-->
    <div class="page" id="page">
        <div class="fir">首页</div>
        <div class="pre">上一页</div>
        <ul id="pageList">

        </ul>
        <div class="next">下一页</div>
        <div class="last">尾页</div>
        <input type="text" class="goTo" id="inputTo"/>
    </div>
</div>
<script type="text/javascript" src="../public/js/pagination.js"></script>
</body>
</html>
