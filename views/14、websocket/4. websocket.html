<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    // 创建socket对象， WebSocket是H5对象
    var socket = new WebSocket('ws://localhost:8080');

    // 监听 连接事件
    socket.onopen = function () {
        // 向服务器发送消息
        socket.send('hello server')
    };
    socket.onmessage = function (event) {
        // event.data是服务器返回的数据
        console.log(event.data)
    }
</script>
</html>
